<!DOCTYPE html>
<html xmlns=”http://www.w3.org/1999/xhtml”
	xmlns:h=”http://java.sun.com/jsf/html”
	xmlns:f=”http://java.sun.com/jsf/core”>
<h:head>
<meta charset="ISO-8859-1">
	<title>Cadastro</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h3>Cadastro de alunos.</h3>
			<table>
				<tr>
					<td>Nome:</td>
					<td><h:inputText value=”#{alunos.nome}” /></td>
				</tr>
				<tr>
					<td>Rm:</td>
					<td><h:inputText value=”#{alunos.rm}” /></td>
				</tr>
				<tr>
					<td>Curso:</td>
					<td><h:inputText value=”#{alunos.curso}” /></td>
				</tr>
				<tr>
					<td>E-mail:</td>
					<td><h:inputText value=”#{alunos.email}” /></td>
				</tr>
			</table>
			<p>
				<h:commandButton value=”Gravar” action=”#{alunos.validarAluno}” />
			</p>
		</h:form>
	</f:view>
</h:body>
</html>
